
<div class="container mt-4">
    <div class="card text-center">
        <div class="card-body container-fluid" *ngIf="todo$ | async as todo; else elseTodo">
          <div class="row">
            <div class="col-6">
              <h3></h3>
            </div>
            <div>
              <table class="table table-striped table-bordered ">
                <thead>
                  <tr>
                    <th class="h5" style="background-color: #007bff">TITLE</th>
                    <th class="h5" style="background-color: #007bff">DESCRIPTION</th>
                  </tr>
                </thead>
                <tbody>
                  <tr >
                    <td>{{ todo.title }}</td>
                    <td>{{ todo.description }}</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>

          <div class="card-footer text-muted d-flex justify-content-center">
            <a class="text-primary ms-5" routerLink="/todo">Go back</a>
            <a class="text-primary ms-5" routerLink="/add-todo/{{ todo.id }}">Modify</a>
          </div>
        </div>

        <ng-template #elseTodo>
          <div class="bg-danger">The TODO resource is not found</div>
        </ng-template>
      </div>
</div>
