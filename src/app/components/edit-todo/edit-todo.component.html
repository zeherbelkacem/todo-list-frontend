<app-navbar></app-navbar>
<div class="container mt-4">
    <div class="card text-center">
        <div class="card-body container-fluid">
          <div class="row">
            <div class="col-6">
              <h3></h3>
            </div>
            <div *ngIf="todo$ | async as todo; else elseTodo">
              <table class="table table-striped table-bordered ">
                <thead>
                  <tr>
                    <th class="h3" style="background-color: #007bff">TITLE</th>
                    <th class="h3" style="background-color: #007bff">DESCRIPTION</th>
                  </tr>
                </thead>
                <tbody>
                  <tr >
                    <td>{{ todo.title }}</td>
                    <td>{{ todo.description }}</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
          <ng-template #elseTodo>
            <div class="bg-danger h2">This todo can't be displayed</div>
          </ng-template>

          <div class="card-footer text-muted"></div>
        </div>
      </div>
</div>
