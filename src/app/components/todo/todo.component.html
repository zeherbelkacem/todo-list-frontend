

<div class="container">
  <nav
    class="navbar navbar-expand-lg navbar-light d-flex mt-3"
    style="background-color: #bbdcff"
  >
    <ul class="nav justify-content-center">
      <li class="nav-item">
        <a class="btn btn-success ms-2" (click)="getAllTodos()">ALL TODOS</a>
      </li>
      <li class="nav-item" >
            <a class="btn btn-success ms-2" routerLink="#"
                >TO DO</a>
          </li>
          <li class="nav-item" >
            <a class="btn btn-success ms-2" routerLink="#"
              >DONE</a>
        </li>
    </ul>
  </nav>

  <div class="card text-center">
    <div class="card-body container-fluid">
      <div class="row">
        <div class="col-6">
          <h3></h3>
        </div>
        <div *ngIf="listTodoss$ | async; else elseListTodos">
          <table class="table table-striped table-bordered ">
            <thead>
              <tr>
                <th class="h3" style="background-color: #007bff">TITLE</th>
                <th class="h3" style="background-color: #007bff">STATE</th>
                <th class="h3" style="background-color: #007bff">UPDATE STATE ?</th>
                <th class="h3" style="background-color: #007bff">EDIT</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let todo of listTodoss$ | async">
                <td>{{ todo.title }}</td>
                <td>{{ todo.relatedState }}</td>
                <td>
                    <input type="checkbox" [checked]="todo.done" (change)="changeState(todo, $event)"/>
                </td>
                <td>
                  <a routerLink="/editTodo/{{todo.id}}"><i
                      class="fas fa-edit" ></i></a>
              </td>

              </tr>
            </tbody>
          </table>
        </div>
      </div>
      <ng-template #elseListTodos>
        <div class="bg-danger h2">There is no element to diplay</div>
      </ng-template>

      <div class="card-footer text-muted d-flex justify-content-end">
        <a routerLink="/add-todo" class="btn btn-success">Add new TODO</a>
      </div>
    </div>
  </div>
</div>
