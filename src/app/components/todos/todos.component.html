<app-todo-navbar></app-todo-navbar>
<div class="container">
  <div class="card text-center">
    <div class="card-body container-fluid">
      <div class="row">
        <div class="col-6">
          <h3></h3>
        </div>
        <div *ngIf="listTodoss$ | async; else elseListTodos">
          <table class="table table-striped table-bordered">
            <thead>
              <tr>
                <th class="h5" style="background-color: #007bff">TITLE</th>
                <th class="h5" style="background-color: #007bff">STATE</th>
                <th class="h5" style="background-color: #007bff">DESCRIPTION</th>
                <th class="h5" style="background-color: #007bff">
                  UPDATE STATE ?
                </th>
                <th class="h5" style="background-color: #007bff">
                  REMOVE
                </th>
                <th class="h5" style="background-color: #007bff">EDIT</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let todo of listTodoss$ | async">
                <td>{{ todo.title }}</td>
                <td>{{ todo.relatedState }}</td>
                <td>{{ todo.description }}</td>
                <td>
                components interaction
                </td>
                <td>
                  components interaction
                  </td>
                <td>
                  <a routerLink="/editTodo/{{ todo.id }}"
                    ><i class="fas fa-edit"></i
                  ></a>
                </td>

              </tr>
            </tbody>
          </table>
        </div>
      </div>
      <ng-template #elseListTodos>
        <div class="bg-danger h2">There is no elements to diplay</div>
      </ng-template>

      <div class="card-footer text-muted d-flex justify-content-end">
        <a routerLink="/add-todo/{{ 0 }}" class="btn btn-success">Add new TODO</a>
      </div>
    </div>
  </div>
</div>
